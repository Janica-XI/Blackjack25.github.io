<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">

  <!-- Responsive design settings to ensure proper rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compatibility settings for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Link to Bootstrap CSS for styling the page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link to Bootstrap Icons for using icon fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  

  <!-- Link to custom stylesheet for additional styles specific to the Blackjack game -->
  <link rel="stylesheet" href="css/blackjack_style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- Title of the webpage, displayed in the browser tab -->
  <title>Blackjack</title>
</head>

<body>
  <!-- Header section containing the game title -->
  <header id="gametitle" class="container-fluid">
    <h1>Blackjack 25</h1> <!-- Main heading for the game -->
    <!-- Button to start a new game, initially disabled -->
  <nav class="navbar navbar-expand-lg navbar-light justify-content-center mt-3">
    <button class="btn btn-success" id="new_game" type="button" onclick="newGame()" disabled>New Game</button>
    <div class="form-check form-switch m-2">
      <input class="form-check-input" type="checkbox" role="switch" id="debugSwitch">
      <label class="form-check-label" for="debugSwitch">Debug</label>
    </div>
  </nav>
  </header>

  <main class="container">
    <!-- Main game section -->
    <section id="game" class="row my-5 mobile-margin visible-xs">
      <div class="col-sm dealer_area">
        <h2>Dealer</h2> <!-- Subheading for the dealer's section -->
        <div id="dealer" ></div> <!-- Placeholder for displaying dealer's cards -->
        <div id="dealer_total" class="my-4"></div>
      </div>
      
      <div class="col-sm player_area">
        <h2>Player</h2> <!-- Subheading for the player's section -->
        <div id="player"></div> <!-- Placeholder for displaying player's cards -->
        <div id="player_total" class="my-4"></div>
      </div>
    </section>

    <section class="row justify-content-center">
      <div class="col-auto mx-2 fixed-width">
        <!-- Button for the player to draw a new card -->
        <button class="btn btn-info btn-lg btn-block w-100" id="card" type="button" onclick="playerNewCard()">Card</button>
        </div>
        <div class="col-auto mx-2 fixed-width">
        <!-- Button for the player to stand (end their turn) -->
        <button class="btn btn-warning btn-lg btn-block w-100" id="stand" type="button" onclick="dealerFinish()">Stand</button>
      </div>
      <div class="col-auto mx-2 fixed-width">
        <!-- Button for the player to stand (end their turn) -->
        <button id="place-bet" class="btn btn-primary btn-lg btn-block w-100" onclick="placeBet()">Place Bet</button>
      </div>
    </section>

    <section id="betting" class="row justify-content-center my-4 p-3">
      <h3>Current Pot: <span id="current-pot">$0</span></h3>

     <div class="col-auto mx-2">
      <label for="betRange" class="form-label">Aposta:</label>
      <input type="range" class="form-range" id="betRange" min="0" max="100" value="0" oninput="updateBet(this.value)">
      <p>Valor: $<span id="currentBet">0</span></p>
    </div>     
      
      <!-- Display the current pot -->
      <h2>Balance: <span id="balance">$100</span></h2>
  </section>
  
    
    <!-- Section to display the game's status and messages -->
    <div class="modal fade" id="gameStatusModal" tabindex="-1" role="dialog" aria-labelledby="gameStatusModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen" role="document">
        <div class="modal-content p-4">

          <section id="game_status">
            <!-- This will be populated dynamically during the game -->
          </section>
          <button type="button" class="close modal-game-status" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Debugging section for developers to view game state -->
    <section id="sec_debug" class="row m-3">
      <h2>Debug</h2> <!-- Subheading for the debug section -->
      <p id="debug">
        <!-- Placeholder for displaying debug information -->
      </p>
    </section>
  </main>

  <!-- Footer section, currently empty -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">© 2024 Joana Araújo | ISEL • All rights reserved.</p>
    </div>
</footer>
    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-body text-center">
                  <h5 id="loadingModalLabel">Loading...</h5>
                  <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Link to Bootstrap's JavaScript bundle for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
  <!-- Link tjQuery Library for interactive components -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

  <!-- Link to the JavaScript file containing the Blackjack game logic -->
  <script src="js/blackjack_object.js"></script>

  <!-- Link to the JavaScript file for managing game actions and events -->
  <script src="js/blackjack_manager.js"></script>

  <!-- Link to the JavaScript file for managing layout actions and events -->
  <script src="js/layout.js"></script>

   <!-- Link to the JavaScript file for managing betting actions and events -->
  <script src="js/blackjack_bets.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <!-- Execute the newGame function when the window loads to start the game -->
  <script>
    window.onload = newGame; // Initializes a new game on page load
    
  </script>
</body>

</html>
